<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Legal User!</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }

    .container {
        text-align: center;
        margin-top: 100px;
    }

    h1 {
        color: #333;
        font-size: 68px; /* Make the heading bigger */
    }

    .button-container {
        margin-top: 50px; /* Adjusted margin for better spacing */
        display: flex;
        justify-content: center;
    }

    .button {
        background-color: #4CAF50;
        color: white;
        padding: 20px 40px; /* Increased padding to make buttons bigger */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px; /* Increased font size */
        cursor: pointer;
        border: none;
        border-radius: 30px; /* Increased border radius for rounded corners */
        margin-right: 20px; /* Adjusted margin between buttons */
    }

    .button:hover {
        background-color: #45a049;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Legal User!</h1>
        <p>Please select from the below two options:</p>
        <div class="button-container">
            <button class="button" onclick="location.href='/chatbot'">LegalBot - Chatbot</button>
            <button class="button" onclick="location.href='/document_analysis'">Document Analysis</button>
        </div>
    </div>
</body>
</html>
