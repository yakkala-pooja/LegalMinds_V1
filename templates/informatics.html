<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Entity Recognition Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .entity-list {
            list-style: none;
            padding: 0;
        }
        .entity-item {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .entity-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informatics of the {{filename}}</h1>
        <ul class="entity-list">
            {% for entity in entities %}
            <li class="entity-item">
                <span class="entity-label">{{ entity.label }}:</span> {{ entity.text }}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
